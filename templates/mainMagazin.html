    .cardd {
      margin-top: 10px;
      cursor: pointer;
      width: 200px;
      height: 200px;
      position: relative;
    }

    .front,
    .back {
      width: 100%;
      height: 100%;
      overflow: hidden;
      backface-visibility: hidden;
      position: absolute;
      transition: transform 0.6s linear;
    }

    .front img {
      max-height: 100%;
      display: block;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .front {
      transform: perspective(600px) rotateY(0deg);
    }

    .back {
      background: #f1f1f1;
      transform: perspective(600px) rotateY(180deg);
    }

    .back-content {
      color: #2c3e50;
      text-align: center;
      width: 100%;
    }

    .sm {
      margin: 20px 0;
      font-size: small;
      height: 70px;
    }

    .cardd:hover>.front {
      transform: perspective(600px) rotateY(-180deg);
    }

    .cardd:hover>.back {
      transform: perspective(600px) rotateY(0deg);
    }

    .btnn {
      border: 1px solid #3498db;

      margin: 10px;

      overflow: hidden;
    }

    .btnn1 {

    }

    .btnn1:hover {

    }

    .btnn::before {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 0%;
      background: #3498db;
      z-index: -1;
      transition: 0.8s;
    }

    .btnn1::before {
      top: 0;
      border-radius: 0 0 50% 50%;
    }

    .btnn1:hover::before {
      height: 180%;
    }

    $(document).ready(function () {
      var ShowForm = function () {
        var btn = $(this);
        $.ajax({
          url: btn.attr("data-url"),
          type: 'get',
          dataType: 'json',
          beforeSend: function () {
            $('#modal-article').modal('show');
          },
          success: function (data) {
            $('#modal-article .modal-content').html(data.html_form);
          }
        });
      };

      var SaveForm = function () {
        var form = $(this);
        var formData = new FormData(form[0]);
        $.ajax({
          url: $(this).attr('data-url'),
          data: formData,
          type: 'post',
          dataType: 'json',
          cache: false,
          contentType: false,
          enctype: 'multipart/form-data',
          processData: false,
          success: function (data) {
            if (data.form_is_valid) {
              $('#article-table div').html(data.article_list);
              $('#modal-article').modal('hide');
            } else {
              $('#modal-article .modal-content').html(data.html_form)
            }
          }
        })
        return false;
      }

      // create
      $(".show-form").click(ShowForm);
      $("#modal-article").on("submit", ".create-form", SaveForm);

      //update
      $('#article-table').on("click", ".show-form-update", ShowForm);
      $('#modal-article').on("submit", ".update-form", SaveForm)

      //delete
      $('#article-table').on("click", ".show-form-delete", ShowForm);
      $('#modal-article').on("submit", ".delete-form", SaveForm)
    });



    $(document).ready(function () {
      $("#code").fadeOut();
      $("#nbr").fadeOut();
      $("#add").fadeOut();

      $("#maliste").on("click", "span", function (event) {
        $(this)
          .parent()
          .fadeOut(500, function () {
            $(this).remove();
          });
        event.stopPropagation();
      });

      $("#add").click(function (event) {
        var code = $("#code").val();
        var nbr = $("#nbr").val();
        if (code != "" && nbr != "") {
          const lis = document.getElementById('maliste').getElementsByTagName('li');
          liste = []
          test = false
          if (lis.length > 0) {
            for (let i = 0; i <= lis.length - 1; i++) {
              element = lis[i].getAttribute('id');
              c = element.substring(0, element.indexOf('*'))
              if (c == code) {
                document.getElementById('exist').removeAttribute("hidden")
                test = true
                /*document.getElementById('ad').setAttribute("disabled", true);*/
                setTimeout(function () {
                  document.getElementById('exist').setAttribute("hidden", true);

                }, 3000);
              }
            }
            if (test == false) {
              var todoText = code + "*" + nbr;
              $("#maliste").append(
                "<li id='" + todoText + "'><span id='span'><i class='fa fa-trash'></i></span> " + todoText + "<input type='hidden' name='liste[]' value='" + todoText + "'></li>"
              );
              $("#code").val("");
              $("#nbr").val("");
              $("#code").attr("placeholder", "Code article");
              $("#nbr").attr("placeholder", "Quantit√©");
            }
          }
        }
      });

      $(".fa-plus").click(function () {
        $("#code").fadeToggle();
        $("#nbr").fadeToggle();
        $("#add").fadeToggle();
      });
    });
  </script>
