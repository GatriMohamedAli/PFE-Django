{% extends 'mainMagazin.html'%}
{% block content %}
<!-- Page content holder -->
<div class="page-content p-5" id="content">
         <center><h1>Supprimer Solution </h1></center>
<hr>

   <div class="container" style="margin-left:20%; margin-top:15%;">
<div class="row">
<div class="col-md-6">
    <div class="card card-body">
        <p>Voulez-vous supprimer la solution ?</p>
        <form action="{% url 'supprimerSolution'  rec=reclamations.id sol=solution.id  %}" method="POST">
          {% csrf_token %}
             <a class="btn btn-warning" href="{% url 'listSolutionReclamation'  rec=reclamations.id %}">Annuler</a>
             <input class="btn btn-danger" type="submit" name="Confirmer">
        </form>
    </div>
</div>
    </div>
</div>
</div>

     {% endblock %}
