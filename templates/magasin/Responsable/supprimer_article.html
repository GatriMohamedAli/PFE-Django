{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'article_delete' article.id %}" class="delete-form">
	{% csrf_token %}
		<div class="modal-header">
		<h5 class="modal-title" >Supprimer Article</h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
		<p class="lead"> Voulez-vous supprimer l'article ? </p>
		<input type="text" class="form-control" value="{{article.code_article}}" readonly>
		</div>
		<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
		<button type="submit" class="btn btn-danger"  onclick="senddelete()" >Supprimer</button>
		</div>
</form>
