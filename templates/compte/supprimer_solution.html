{% extends 'mainAdmin.html'%}
{% block contenu %}
{% load static %}
<!-- Page content holder -->
<div>
    <h1>Supprimer une solution </h1>
    <div style="position: absolute;right: 10px;top: 20px ;margin-right: 30px;">
        <img src="{% static 'images/logo-tt-200.png ' %}" alt="" style="margin-top: -10px;height: 100px;">
    </div>
    <hr>
</div>

   <div class="container" style="margin-left:20%; margin-top:15%;">
<div class="row">
<div class="col-md-6">
    <div class="card card-body">
        <p>Voulez-vous supprimer la solution ?</p>
        <form action="{% url 'supprimerSolution'  rec=reclamations.id sol=solution.id  %}" method="POST">
          {% csrf_token %}
            <center> <a class="btn btn-warning" href="{% url 'listSolutionReclamation'  rec=reclamations.id %}">Annuler</a>
             <input class="btn btn-danger" type="submit" name="Confirmer"></center>
        </form>
    </div>
</div>
    </div>
</div>
</div>

     {% endblock %}
