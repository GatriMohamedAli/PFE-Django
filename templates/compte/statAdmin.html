{% extends 'mainAdmin.html'%}
{% block contenu %}
{% load static %}

<!-- Page content holder -->
<div>
    <h1>Statistique projet</h1>
    <div style="position: absolute;right: 10px;top: 20px ;margin-right: 30px;">
        <img src="{% static 'images/logo-tt-200.png ' %}" alt="" style="margin-top: -10px;height: 100px;">
    </div>
    <hr>
</div>
    <div class="container">
        <div class="row">
            <div class="card border-success mb-3" style="max-width:19rem; margin-left:20px; box-shadow: 5px 5px 15px 5px rgba(0,0,0,0.2); border-radius: 5px;">
                <div class="card-body text-primary">
                    <span class="count-numbers"><img
                            src="https://img.icons8.com/cotton/64/000000/conference-call.png" />{{responsable_total}}</span>
                    <span class="count-name">Responsables Projets</span>
                </div>
            </div>

            <div class="card border-success mb-3" style="max-width:19rem;margin-left:20px; box-shadow: 5px 5px 15px 5px rgba(0,0,0,0.2); border-radius: 5px;">
                <div class="card-body text-danger">
                    <span class="count-numbers"><img
                            src="https://img.icons8.com/cotton/64/000000/conference-call.png" />{{chef_projet_total}}</span>
                    <span class="count-name">Chefs</span>
                </div>
            </div>





        </div>

        <br>

        <div class="container  card  mb-3">
            <div class="row">
                <div class="col-sm">
                    <canvas id="myChart" width="300" height="300"></canvas>
                    
                </div>
                <div class="col-sm">
                    <canvas id="myChart2" width="300" height="300"></canvas>
                    
                </div>

            </div>


        </div>
    </div>

<script>
    var delayed;
    var ctx = document.getElementById('myChart').getContext('2d');

    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['En cours', 'A faire', 'Termine'],
            datasets: [{
                label: '# of Votes',
                data: [{% for data in datapie %} {{ data }}, {% endfor %}],
    backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
    ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
            borderWidth: 1
            }]
        },
    options: {
        plugins: {
            legend: {
                position: 'top',
                },
            title: {
                display: true,
                    text: 'Mes projets'
            }
        },
        animation: {
            onComplete: () => {
                delayed = true;
            },
                delay: (context) => {
                    let delay = 0;
                    if (context.type === 'data' && context.mode === 'default' && !delayed) {
                        delay = context.dataIndex * 400 + context.datasetIndex * 200;
                    }
                    return delay;
                },
    },
        scales: {
            y: {
                beginAtZero: true
            }
        }

    }
    });

    var myChart = new Chart(ctx, {

            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',

            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
    }]
            },
    options: {
        plugins: {
            legend: {
                position: 'top',
                },
            title: {
                display: true,
                    text: 'Les projets distribuÃ© aux Chefs'
            }
        },
        animation: {
            onComplete: () => {
                delayed = true;
            },
                delay: (context) => {
                    let delay = 0;
                    if (context.type === 'data' && context.mode === 'default' && !delayed) {
                        delay = context.dataIndex * 400 + context.datasetIndex * 200;
                    }
                    return delay;
                },
    },
        scales: {
            y: {
                beginAtZero: true
            }
        }

    }
        });


    var ctx = document.getElementById('myChart3').getContext('2d');

    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',

                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Les reclamations'
                }
            },
            animation: {
                onComplete: () => {
                    delayed = true;
                },
                delay: (context) => {
                    let delay = 0;
                    if (context.type === 'data' && context.mode === 'default' && !delayed) {
                        delay = context.dataIndex * 400 + context.datasetIndex * 200;
                    }
                    return delay;
                },
